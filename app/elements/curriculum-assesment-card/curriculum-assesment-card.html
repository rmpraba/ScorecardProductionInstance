
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="curriculum-assesment-card">
  <template>
    <style>
      :host {
        display: block;
      } table{
        border-collapse: collapse;
        width: 100%;

      }
      table { table-layout:fixed; }
     table td { overflow: hidden; }

      th,td{
     border-bottom: 1px solid #ddd;
      border-left: 1px solid #ddd;
     }
    </style>
    <div>
       <table  class="teach1" >
         <tr>
          <td style="{{fonts}}" width="10%" >{{sno}}</td>
          <td style="{{fonts}}" width="10%">{{conceptname}}</td>
          <td style="{{fonts}}" width="10%">{{subconceptname}}</td>
          <td style="{{fonts}}" width="10%">{{assesmentdate}} </td>
          <td style="{{fonts}}" width="10%">
         
           <p hidden$="{{hideopenplan}}">{{assesmenttype}}</p>
           <div hidden$="{{hidecloseplan}}"> 
             <paper-checkbox id="cpayes{{conceptid}}"  on-change="FnYes">Completed </paper-checkbox>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
          </div>
         </td>
          <td style="{{fonts}}" width="10%">
              <p hidden$="{{hideopenplan}}">Save</p>
               <center><paper-icon-button hidden$="{{hidecloseplan}}" icon="save" on-click="FnSave"></paper-icon-button></center>  
          </td>

        </tr>
      </table>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'curriculum-assesment-card',

      properties: {
        foo: {
          type: String,
          value: 'curriculum-assesment-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
