
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="curriculum-home-card">
  <template>
    <style>
      :host {
        display: block;
      } table{
        border-collapse: collapse;
        width: 100%;

      }
      table { table-layout:fixed; }
     table td { overflow: hidden; }

      th,td{
     border-bottom: 1px solid #ddd;
      border-left: 1px solid #ddd;
     }
    </style>
    <div>
       <div hidden>{{id}}{{rowid}}{{chapterid}}{{chaptername}}{{conceptid}}
        {{subconceptid}}{{fromdate}}{{todate}}
      </div>
       <table  class="teach1" >
        <tr>
          <td style="{{fonts}}" width="10%" >{{sno}}</td>
          <td style="{{fonts}}"  width="10%">{{conceptname}}</td>
          <td style="{{fonts}}" hidden width="10%">{{subconceptname}}</td>
          <td style="{{fonts}}"  width="10%">
            <a href="{{url}}" target="_blank">Homework File</a>
          </td>
          <td style="{{fonts}}"  width="10%">
             <a href="{{link}}" target="_blank">{{link}}</a></td>
          <td style="{{fonts}}"  width="10%">{{homeaids}}  </td>
          <td style="{{fonts}}"  width="10%">{{filename}}</td>
          <td style="{{fonts}}"  width="10%">
               <div hidden$="{{hideinfovalue}}"> 
               <p hidden$="{{hideopenplan}}">Save</p>
                <center><paper-icon-button hidden$="{{hidecloseplan}}" icon="save" on-click="FnSave"></paper-icon-button>
                </center>
                </div>
                <div hidden$="{{hideinfovalue1}}">
                  <p style="color:green">verified</p>
                </div>  
             </td>
        </tr>
      </table>
      <curriculum-assesment-service-card id="crriculambookservice"></curriculum-assesment-service-card>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'curriculum-home-card',

      FnSave:function(e){
        // alert(this.conceptname+2+this.conceptid+2+this.chapterid+2+this.chaptername+this.link+2+this.url+2+this.filename+2+this.rowid+2+this.sno+2+this.fromdate+2+this.todate+2+this.homeaids);
          this.$.crriculambookservice.Fnpasscurriculumhomework(this.conceptname,this.conceptid,this.chapterid,this.chaptername,this.link,this.url,this.filename,this.rowid,this.sno,this.fromdate,this.todate,this.homeaids);
     },
    });
  })();
  </script>
</dom-module>
