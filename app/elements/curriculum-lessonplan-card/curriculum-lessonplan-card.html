
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="curriculum-lessonplan-card">
  <template>
    <style>
      :host {
        display: block;
      }
  /* table{
    width: 80%;
   }*/
     table{
        border-collapse: collapse;
        width: 100%;

      }
      table { table-layout:fixed; }
     table td { overflow: hidden; }

      th,td{
     border-bottom: 1px solid #ddd;
      border-left: 1px solid #ddd;
     }
    </style>
     <div hidden>{{id}}{{rowid}}{{chapterid}}{{chaptername}}{{conceptid}}{{subconceptid}}{{fromdate}}{{todate}}</div>
    <div>
       <table  class="teach1" >
        <tr>
              <td style="{{fonts}}" width="10%" >{{sno}}</td>
              <td style="{{fonts}}"  width="10%">{{conceptname}}</td>
              <td style="{{fonts}}"  width="10%">{{subconceptname}}</td>
              <td style="{{fonts}}; text-align: center;"  width="10%">{{period}}</td>
              <td style="{{fonts}}"  width="10%">{{skill}} </td>
              <td style="{{fonts}}"  width="10%"> {{value}} </td>
              <td style="{{fonts}}"  width="10%">{{innovation}}</td>
              <td style="{{fonts}}"  width="10%">{{coremarks}}</td>
              <td style="{{fonts}}"  width="10%" >

                <div hidden$="{{hideinfovalue}}">
                   <p hidden$="{{hideopenplan}}" >{{subremak}}</p>
                  <paper-input value="{{subremak}}" hidden$="{{hidecloseplan}}" ></paper-input>  
                </div>
                <div  hidden$="{{hideinfovalue1}}">
                 <p>{{subremak}}</p> 
                </div>
              </td>
               <td  style="{{fonts}}"  width="10%">
                 <div hidden$="{{hideinfovalue}}"> 
                       <p   hidden$="{{hideopenplan}}" >{{enrichmentsuggest}}</p>
                       <paper-input hidden$="{{hidecloseplan}}" value="{{enrichmentsuggest}}"  hidden$="{{hidecloseplan}}"></paper-input>
                 </div>
                 <div hidden$="{{hideinfovalue1}}">
                    <p>{{enrichmentsuggest}}</p> 
                 </div>
              </td>
              <td style="{{fonts}}"  width="10%">
               <div hidden$="{{hideinfovalue}}"> 
               <p hidden$="{{hideopenplan}}">Save</p>
                <center><paper-icon-button hidden$="{{hidecloseplan}}" icon="save" on-click="FnSave"></paper-icon-button>
                </center>
                </div>
                <div hidden$="{{hideinfovalue1}}">
                  <p style="color:green">verified</p>
                  
                </div>  
             </td>

        </tr>
      </table>
     <curriculum-assesment-service-card id="crriculambookservice"></curriculum-assesment-service-card>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'curriculum-lessonplan-card',
   ready:function(e){
    this.subremak=null;
   this.enrichmentsuggest=null;
   },
   FnSave:function(e){
     //alert(this.conceptname+1+this.subconceptname+1+this.skill+1+this.value+1+this.innovation+1+this.coremarks+1+this.subremak+1+this.enrichmentsuggest+1+this.chapterid+1+this.chaptername+1+this.conceptid+1+this.subconceptid);
  //  alert(this.subremak+" "+this.enrichmentsuggest);
  if(this.subremak=="" || this.enrichmentsuggest==""){
    alert("pls check the value");

    }
  else{
    this.$.crriculambookservice.Fnpasscurriculumlessonplan(this.sno,this.rowid,this.conceptname,this.subconceptname,this.skill,this.value,this.innovation,this.coremarks,this.subremak,this.enrichmentsuggest,this.chapterid,this.chaptername,this.conceptid,this.subconceptid,this.fromdate,this.todate,this.period);
    }
    
    
    },
    
    });
  })();
  </script>
</dom-module>
