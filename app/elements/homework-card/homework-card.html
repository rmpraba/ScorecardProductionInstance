  <script>
  (function() {
    'use strict';
 var homearr=[];
  var temparr1=[];
 
    Polymer({

ready:function(e){

},
  fnsezzt1:function(e){ 
  
  
    document.querySelector('aproval-book-innovatiosn-item-card').bldedit();
   
          if(document.querySelector('#'+this.id).checked==true){
        var obj={};
        obj.id=this.id;
        obj.qusurl=this.qusurl;
        obj.rowid=this.rowid;
        obj.hometypeid=this.hometypeid;
        obj.hometype=this.hometype;
        if(homearr.length==0)
        homearr.push(obj);
        else{
          var f=0;
          for(var i=0;i<homearr.length;i++){
            if(homearr[i].id==this.id&&homearr[i].hometypeid==this.hometypeid&&homearr[i].rowid==this.rowid){
            f=1;
            }
          }
          if(f==0)
            homearr.push(obj);

        }
      }
      if(document.querySelector('#'+this.id).checked==false){
          for(var i=0;i<homearr.length;i++){
            if(homearr[i].id==this.id&&homearr[i].hometypeid==this.hometypeid&&homearr[i].rowid==this.rowid){

            }

 document.querySelector('aproval-book-innovatiosn-item-card').workvalue(homearr);

       },
       fnclean1:function(e){
         var obj={};
         homearr.splice(obj);
         temparr1.splice(obj);
       },

       FnRefreshhhh:function(e)
       {
        if(homearr!=0)
        {
          for(var k=0;k<homearr.length;k++)
          {
            var skld=homearr[k].id;
            document.querySelector('#'+skld).checked=false;

          }
